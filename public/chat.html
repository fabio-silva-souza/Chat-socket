<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
        integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
        crossorigin="anonymous" defer></script>
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="./chat.js" defer></script>
    <title>Chat-room</title>
</head>
<body>
    <div class="container-chat">
        <h1>Chat - Socket</h1>
        <div class="btn-sidebar"></div>
    <div class="sidebar">
        <a class="btn-leave">Leave Room</a>
        <div class="info-room">
        <h4>Room number :</h4>
        <h2 id="room-number"></h2>
        <br>
        <h4>Users :</h4>
        <ul id="users-list"></ul>
        </div>
    </div>
    <div id="messages"></div>
    <form id="message_form">
        <input id="msg" type="text" placeholder="Enter Message" autocomplete="off">
        <button type="submit" class="btn-send">Send</button>
    </form>
</div>
    <div id="btn-darkmode"></div>
</body>
</html>
